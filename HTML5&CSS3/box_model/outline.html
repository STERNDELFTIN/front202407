<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        p { border: 1px solid black; }
        .thin_ex { outline-width: thin; outline-color: rgb(186, 234, 255); outline-style: solid; }
        .medium_ex { outline-width: medium; outline-color : rgb(186, 234, 255); outline-style: solid; }
         .thick_ex { outline-width: thick; outline-color : rgb(186, 234, 255); outline-style: solid; }
    </style>
</head>
<body>
    <h2>The outline-width Property</h2>
    <p class="thin_ex">A thin outline</p>
    <p class="medium_ex">A medium outline</p>
    <p class="thick_ex">A thick outline</p>
</body>
</html>
