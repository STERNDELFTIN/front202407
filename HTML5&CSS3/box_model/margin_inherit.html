<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit Value</title>
    <style>
        div {
            border: 2px solid rgb(174, 232, 255);
            margin-left: 200px;
        }
        p.box { 
            margin-left: inherit;
        }
    </style>
</head>
<body>
    <h2>Use of the inherit value</h2>
    <p>Let the left margin be inherited from the parent element:</p>
    
    <div>
        <p class="box">This paragraph has an inherited left margin (from the div element).</p>
    </div>
</body>
</html>
