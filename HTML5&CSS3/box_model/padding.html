<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div {
            border: 2px solid black;
            background-color: rgb(152, 168, 255);

            padding-top: 10px;
            padding-right: 40px;
            padding-bottom: 100px;
            padding-left: 80px;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>
    <h2>Using individual padding properties</h2>

    <div>-----------------top padding of 10px-----------------
    a right padding of 40px-----------------
    a bottom padding of 100px-----------------
    a left padding of 80px-----------------</div>
</body>
</html>
