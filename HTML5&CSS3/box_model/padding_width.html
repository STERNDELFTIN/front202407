<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div {
            border: 2px solid black;
            background-color: rgb(152, 168, 255);

            width: 100px;
            padding: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Padding</h1>
    <h2>Using individual padding properties</h2>

    <div>hello</div>
</body>
</html>
