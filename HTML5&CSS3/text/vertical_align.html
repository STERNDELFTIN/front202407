<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical-align</title>
    <style>
        p { font-size: 20pt;}
        .baseline { vertical-align: baseline; }
        .top { vertical-align: text-top; }
        .bottom { vertical-align: text-bottom; }
        .sub { vertical-align: sub; }
        .sup { vertical-align: super; }
    </style>
</head>
<body>
    <p><img class="baseline" src="./img/sqpurple.gif" width="5" height="5">baseline</p>
    <p><img class="top" src="./img/sqpurple.gif" width="5" height="5">text-top</p>
    <p><img class="bottom" src="./img/sqpurple.gif" width="5" height="5">text-bottom</p>
    <p><img class="sub" src="./img/sqpurple.gif" width="5" height="5">sub</p>
    <p><img class="sup" src="./img/sqpurple.gif" width="5" height="5">sup</p>
</body>
</html>
