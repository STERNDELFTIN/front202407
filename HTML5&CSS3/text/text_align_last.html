<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-align-last</title>
    <style>
        .right { text-align-last: right;}
        .center { text-align-last: center;}
        .justify { text-align-last: justify;}
    </style>
</head>
<body>
    <h2>The text-align-last Property</h2>
    
    <h4>text-align-last: right;</h4>
    <p class="right">text-align-last: right; 예시를 보기 위한 코드입니다.
    </p>
    
    <h4>text-align-last: center;</h4>
    <p class="center">text-align-last: center; 예시를 보기 위한 코드입니다.</p>
    
    <h4>text-align-last: justify;</h4>
    <p clas="justify">text-align-last: justify; 예시를 보기 위한 코드입니다.</p>
</body>
</html>
