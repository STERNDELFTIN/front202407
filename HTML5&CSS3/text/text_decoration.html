<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text decoration</title>
    <style>
        .test1 { text-decoration-line: overline; }
        .test2 { text-decoration-line: line-through; }
        .test3 { text-decoration-line: underline; }
        .test4 { text-decoration-line: overline underline; }    
    </style>
</head>
<body>
    <h2>text decoration</h2>
    
    <p class="test1">overline</p>
    <p class="test2">line-through</p>
    <p class="test3">underline</p>
    <p class="test4">overline underline</p>
</body>
</html>
