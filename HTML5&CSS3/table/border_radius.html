<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Table With Rounded Borders</h2>
    <p>Use the CSS border-radius property to add rounded corners to the borders</p>

    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe	</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
