<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Width</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{ width: 100%; }

        #c1 { width:30%; }
        #c2 { width:65%; }
        #c3 { width:5%; }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th id="c1">Firstname</th>
            <th id="c2">Lastname</th>
            <th id="c3">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
