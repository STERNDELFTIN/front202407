<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Height</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table { width:100%; }
        #r1 { height: 100px; }
        #r2 { height: 10px; }
        #r3 { height: 200px; }
    </style>
</head>
<body>
    <table>
        <tr id="r1">
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
        <tr id="r2">
            <td>Jill</td>
            <td>Smith</td>
         <td>50</td>
        </tr>
        <tr id="r3">
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
      </table>
</body>
</html>
