<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Opacity</title>
    <style>
        div { background-color: rgb(255, 248, 145);}
        .test1 { opacity: 0.1; }
        .test2 { opacity: 0.3; }
        .test3 { opacity: 0.5; }
        .test4 { opacity: 0.7; }
        .test5 { opacity: 1.0; }
    </style>
</head>
<body>
    <h2>Transparent Boxes</h2>
    <p>When using the opacity property to add transparency to the background of an elements, 
        all of its child elements become transparent as well. This can make the text 
        inside a fully transparent elemenent hard to read:
    </p>
    
    <div class="test1">
        <h3>opacity 0.1</h3>
    </div>
    <div class="test2">
        <h3>opacity 0.3</h3>
    </div>
    <div class="test3">
        <h3>opacity 0.5</h3>
    </div>
    <div class="test4">
        <h3>opacity 0.7</h3>
    </div>
    <div class="test5">
        <h3>opacity 1.0</h3>
    </div>
</body>
</html>
