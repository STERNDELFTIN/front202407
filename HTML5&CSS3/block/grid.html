<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display:grid</title>
    <style>
        .test1 { background-color: rgb(186, 255, 202);}
        .test2 { background-color: rgb(186, 255, 255);}
        .test3 { background-color: rgb(224, 186, 255);}
        
        .grid_container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
        }
    </style>
</head>
<body>
    <h2>display:grid</h2>
    <div class="grid_container">
        <div class="test1">
            <h3>test1</h3>
            <p>test content</p>
        </div>
        <div class="test2">
            <h3>test2</h3>
            <p>test content</p>
        </div>
        <div class="test3">
            <h3>test3</h3>
            <p>test content</p>
        </div>
    </div>
    
</body>
</html>
