<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Border colors</title>
    <style>
        p { border-style: solid; }
        .test1 {
            border-color: red;
        }
        .test2 {
            border-color: red blue;
        }
        .test3 {
            border-color: red blue green yellow;
        }
        .test4 {
            border-color: red blue green;
        }
    </style>
</head>
<body>
    <h2>Four border colors</h2>
    <p class="test1">
        a single color border
    </p>
    <p class="test2">
        two colors border
    </p>
    <p class="test3">
        four colors border
    </p>
    <p class="test4">
        three colors border
    </p>
</body>
</html>
