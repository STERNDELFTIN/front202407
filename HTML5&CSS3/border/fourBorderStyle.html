<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Border Styles</title>
    <style>
        .test1 {
            border-style: solid;
        }
        .test2 {
            border-style: solid dotted;
        }
        .test3 {
            border-style: solid dotted double;
        }
        .test4 {
            border-style: solid dotted double none;
        }
    </style>
</head>
<body>
    <h2>Four border colors</h2>
    <p class="test1">
        a single border style
    </p>
    <p class="test2">
        two border styles
    </p>
    <p class="test3">
        three border styles
    </p>
    <p class="test4">
        four border styles
    </p>
</body>
</html>
