<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <form class="login_form">
        <label for="loginID"></label>
        <div>
            <input type="text" name="loginID" id="loginID" value="" placeholder="아이디 입력">
        </div>

        <label for="loginPW"></label>
        <div>
            <input type="password" name="loginID" id="loginPW" value="" placeholder="비밀번호 입력">
        </div>

        <div class="loginBtn">
            <input type="button" name="" id="" value="확인">
        </div>

        <div class="backBtn">
            <button type="button" onclick="location.href='./index.html'">돌아가기
                </button>
        </div>
    </form>   
</body>
</html>
