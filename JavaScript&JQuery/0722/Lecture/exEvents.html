<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mOver(obj) {
            obj.innerHTML = "마우스 오버";
        }
        function mOut (obj) {
            obj.innerHTML = "마우스 아웃";
        }
    </script>
    <script src="./JS/exEvents.js"></script>
</head>
<body>
    <h2>버튼 이벤트</h2>
    <div onmouseover="mOver(this)"
    onmouseout="mOut(this)"
    style="background-color:red; width:120px; height:20px; padding:40px">
        마우스 오버
    </div>
</body>
</html>
