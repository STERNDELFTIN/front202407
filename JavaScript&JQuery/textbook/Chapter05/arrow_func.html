<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
    <script>
        /* let or const 함수명 = (매개변수) => { } */
        // 매개변수가 없는 경우
        const func1 = () => {
            console.log("hello");
        }
        func1();

        // 매개변수 1개
        const func2 = n => {
            console.log(n);
        }
        func2("hello2");

        // 매개변수 2개 이상
        const func3 = (n1, n2) => {
            console.log(n1 + n2);
        }
        func3(1, 2);

        // 실행문 1줄 -> {} 생략 가능
        const shortenFunc1 = (n1, n2) =>
            console.log(n1 + n2);
        shortenFunc1(3, 4);
        
        // 실행문 1줄 및 return문 -> {}, return 생략 가능
        const shortenFunc2 = (n1, n2) => n1 + n2;
        console.log(shortenFunc2(5, 6));

        // 실행문 1줄 및 객체 return -> return 생략 가능 (단, 객체 ()로 감싸야함)
        const shortenFunc3 = n => ({obj:n});
        console.log(shortenFunc3(20));
    </script>
</head>
<body>
    
</body>
</html>
