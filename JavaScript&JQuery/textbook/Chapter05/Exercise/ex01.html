<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5장 연습문제1</title>
    <script>
        var num1 = Number(prompt("첫 번째 숫자를 입력하세요."));
        var num2 = Number(prompt("두 번째 숫자를 입력하세요."));

        var sum = num1 + num2;
        var multiply = num1 * num2;

        document.write(sum + "<br>");
        document.write(multiply);
    </script>
</head>
<body>
    <!-- prompt를 이용해 두 값을 받은 후 곱과 합 출력 -->
</body>
</html>
