<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름있는 함수</title>
    <script>
        // 함수 선언
        function all (a, b) {
            var result;
            result = a > b ? console.log("a가 큽니다.") : console.log("b가 큽니다.");
            
            return result;
        }

        // 변수 선언
        var n1 = 13;
        var n2 = 7;

        // 함수 사용
        all (n1, n2);
        all (23, 45);
        all (1/2, 3/4);
    </script>
</head>
<body>
    
</body>
</html>
