<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3장 연습문제3</title>
    <script>
        var a = 10;
        var b = 11;
        var sum = a + b;

        console.log(`a의 값은 ${a}이고 b의 값은 ${b}이고 a+b의 값은 ${sum}입니다.`);
    </script>
</head>
<body>
    <!-- 주어진 변수 a, b를 선언하고 console창에 결합연산자와 백틱을 이용하여 출력-->
    <!-- a의 값은 10(a)이고 b의 값은 11(b)이고 a+b의 값은 10+11(a+b)입니다.-->
</body>
</html>
