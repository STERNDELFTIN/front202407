<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4장 연습문제1</title>
    <script>
        var answer = Number(prompt("숫자를 입력해주세요", "ex)1, 2, 3, ..."));
        switch(answer % 2) {
            case 1:
                console.log("홀수입니다.");
                break;
            case 0:
                console.log("짝수입니다.");
                break;
            default:
                console.log("잘못된 입력입니다.");
                break;
        }
    </script>
</head>
<body>
    <!-- switch문을 이용한 짝수, 홀수 식별 프로그램 -->
</body>
</html>
