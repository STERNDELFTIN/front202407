<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4장 연습문제2</title>
    <script>
        for (let i = 2; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                console.log(`${i} × ${j} ＝ ${i*j}`);
            }
        }
    </script>
</head>
<body>
    <!-- for문을 이용하여 구구단의 4단 구현 -->
    <!-- 나는 구구단의 2단 부터 9단까지 구현! -->
</body>
</html>
