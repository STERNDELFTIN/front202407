<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4장 연습문제3</title>
    <script>
        var grade_answer = Number(prompt("성적을 입력하세요.", "입력"));
        if (grade_answer > 100 || grade_answer < 0)
            document.write("올바른 성적을 입력해주세요.");
        else if (grade_answer >= 90)
            document.write("수");
        else if (grade_answer >= 80)
            document.write("우");
        else if (grade_answer >= 70)
            document.write("미");
        else if (grade_answer >= 60)
            document.write("양");
        else if (grade_answer >= 50)
            document.write("가");
        else if (grade_answer < 50)
            document.write("보충수업 대상자입니다.");
    </script>
</head>
<body>
    <!-- if문을 이용하여 성적 출력 -->
    <!-- 0보다 작을 경우와 100보다 클 경우 "성적을 입력하세요."
        99-90 "수"
        89-80 "우"
        79-70 "미"
        69-60 "양"
        59-50 "가" 출력 -->
</body>
</html>
