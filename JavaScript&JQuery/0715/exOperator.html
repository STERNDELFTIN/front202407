<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 1;
        console.log(n++);

        let n1 = 1;
        console.log(n1--);

        let n2 = 1;
        console.log(++n2);

        let n3 = 1;
        console.log(--n3);
    </script>
</body>
</html>
