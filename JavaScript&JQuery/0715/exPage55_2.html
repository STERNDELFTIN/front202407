<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 5;
        var b = 4;
        var sum = a + b;

        console.log(sum);

        // 처읍부터 숫자변수로 정의
        var sum01 = Number(365);
        console.log(sum01);

        // string
        var num = '456';
        var sum02 = Number(num);

        console.log(sum01);

        // 타입캐스팅을 통해서 문자변수를 숫자변수로 재정의함.
        var sum02 = Number(num);
        console.log(sum02);

        var sum03 = parseInt("500");
        console.log(sum02 + sum03);
    </script>
</body>
</html>
