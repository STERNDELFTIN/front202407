<!DOCTYPE html>
<html>
    <body>
        <h2>Radio Buttons</h2>
        <p>Choose your gender.</p>
        <form>
            <input type="radio" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" name="gender" value="Female">
            <label>Female</label>
            <input type="radio" name="gender" value="None">
            <label>None</label>
        </form>
    </body>
</html>
