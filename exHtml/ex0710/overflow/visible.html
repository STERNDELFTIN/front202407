<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow:Visible</title>
    <link rel="stylesheet" href="./css/visible.css">
</head>
<body>
    <h2>Overflow:Visible</h2>

    <p>By default, the overflow is visible, meaning that is not clipped and it
        renders outside the element's box:
    </p>

    <div>You can use the overflow property when you want to habe better
        control of the layout. The overflow property specifies what happens if 
        content overflows an element's box.
    </div>
</body>
</html>
