<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow:Visible</title>
    <link rel="stylesheet" href="./css/hidden.css">
</head>
<body>
    <h2>Overflow:hidden</h2>

    <p>With the hidden value, the overflow is clipped, and the rest of the content is hidden:
    </p>

    <div>You can use the overflow property when you want to have better 
        control of the layout. The overflow property specifies what happens if 
        content overflows an element's box.
    </div>
</body>
</html>
