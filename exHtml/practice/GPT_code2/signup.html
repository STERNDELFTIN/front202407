<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Hotel Reservation</title>
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <h1>Hotel Reservation - Sign Up</h1>
  </header>
  
  <main>
    <section id="signup-section">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <label for="new-username">New Username:</label><br>
        <input type="text" id="new-username" name="new-username" required><br><br>
        
        <label for="new-password">New Password:</label><br>
        <input type="password" id="new-password" name="new-password" required><br><br>
        
        <button type="submit">Sign Up</button>
      </form>
      
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 Hotel Reservation System</p>
  </footer>
  
  <script src="./scripts.js"></script>
</body>
</html>
