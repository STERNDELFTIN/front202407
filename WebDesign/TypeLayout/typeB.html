<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B Type Layout</title>
    <link rel="stylesheet" href="./CSS/typeB.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="td">
                <div class="logo">로고</div>
                <div class="menu">메뉴</div>
            </div>
        </header>

        <div class="main">
            <div class="slide">이미지 슬라이드</div>

            <div class="content">
                <div class="c1">공지사항</div>
                <div class="c2">갤러리</div>
               <div class="c3">배너</div>
            </div>
        </div>
        
        <footer>
            <div class="td">
                <div class="f1">로고</div>
                <div class="f2">Copyright</div>
                <div class="f3">SNS</div>
            </div>
        </footer>
    </div>
</body>
</html>
